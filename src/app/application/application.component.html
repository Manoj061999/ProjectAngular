<body>
    <h1>PLACE YOUR ORDER :</h1>
    <form [formGroup]="OrderData" (ngSubmit)="OrderFunction()">
        <label>
        <input type="text" placeholder="Proudct Name" formControlName="productname">
       </label> <br>
    <label>
        <input type="number" placeholder="Product Quantity" formControlName="productquantity">
    </label> <br>

    <label>
        <input type="number" placeholder="Product Price" formControlName="productprice">
    </label> <br>

    <label>
        <input type="text" placeholder="Address" formControlName="address">
    </label> <br>

    <label>
        <input type="text" placeholder="Payment Method" formControlName="paymentmethod">
    </label> <br>

    <label>
        <input type="number" placeholder="Mobile Number" formControlName="mobile">
    </label> <br>

    <label>
        <input type="email" placeholder="Email Id" formControlName="email">
    </label> <br>

    <label>
        <input type="text" placeholder="First Name" formControlName="firstname">
    </label> <br>

    <label>
        <input type="text" placeholder="Last Name" formControlName="lastname">
    </label> <br>

    <button (click)="OrderCreateFun()" type="submit" value="button">CREATE ORDER</button>
    <p><b>{{createOrder}}</b></p>
    </form>

    <!-- UPDATE ORDER -->

    <h1>UPDATE ORDER :</h1>
    <form [formGroup]="updatedata" (ngSubmit)="UpdateFunction()">
        <label>
            <input type="text" placeholder="OrderId" formControlName="orderid">
        </label> <br>

        <label>
            <input type="number" placeholder="Product Qunatity" formControlName="productquantity"> 
        </label> <br>

        <label>
            <input type="text" placeholder="Address" formControlName="address">
        </label> <br>

        <button (click)="updatedataFun()" type="submit" value="button">UPDATE ORDER</button>
        <p><b>{{updateorder}}</b></p>
    </form>

    <!-- CANCLE ORDER  -->

    <h1>CANCLE ORDER :</h1>
    <form [formGroup]="CancleData" (ngSubmit)="cancleFunction()">
        <label>
            <input type="text" placeholder="Order ID" formControlName="orderid">
        </label> <br>

        <button (click)="CancleDataFun()" type="submit" value="button">CANCLE ORDER</button>
        <p><b>{{cancleorder}}</b></p>
    </form>

    <!-- DELETE ORDER  -->

    <h1>DELETE CANCLED ORDER :</h1>
    <form [formGroup]="deleteData" (ngSubmit)="DeleteFunction()">
        <label>
            <input type="text" placeholder="Order ID" formControlName="orderid">
        </label> <br>

        <button (click)="DeleteOrderFun()" type="submit" value="button">DELETE ORDER</button>
        <p><b>{{delOrder}}</b></p>
    </form>
</body>
